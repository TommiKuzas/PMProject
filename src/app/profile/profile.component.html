<div class="modal" style="display: block">
  <div class="modal-content d-flex flex-column">
    <span class="close" (click)="close.emit()">&times;</span>
    <h1>User Profile</h1>
    <div class="profile-image">
      <img
        src="\..\..\assets\new-user.png"
        alt="Profile Image"
        style="width: 200px; height: 200px; padding: 35px"
      />
    </div>
    <div class="profile-details">
      <h2 id="userFName">{{ userFName }}</h2>
      <h2 id="userEmail">{{ userEmail }}</h2>
    </div>
    <button class="logout-button" (click)="logout()">Logout</button>

    <div class="opt-in-check-boxes">
      <div class="d-flex align-items-center">
        <label class="form-check-label">
          Opt in/Out for daily email leak scans:
        </label>
        <input
          class="form-check-input"
          type="checkbox"
          [checked]="initialOptInBool"
          #isChecked
        />
      </div>
      <div class="d-flex justify-content-center">
        <button class="logout-button" (click)="optInScan(isChecked.checked)">
          Submit
        </button>
      </div>
      <div style="display: none" id="opt-in-out-label">Preference saved</div>
    </div>
  </div>
</div>
